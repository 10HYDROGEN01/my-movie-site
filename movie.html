<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="movie-container">Loading...</div>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    fetch('movies.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.movies.find(m => m.id === id);
        if (!movie) return document.getElementById("movie-container").innerText = "Movie not found.";

        document.getElementById("movie-container").innerHTML = `
          <h1>${movie.title}</h1>
          <h3>Trailer</h3>
          <iframe width="640" height="360" src="${movie.trailer_url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <p>Can't see the trailer? <a href="${movie.trailer_url}" target="_blank">Watch on YouTube</a></p>
          <p><a href="${movie.download_url}" target="_blank">â¬‡ Download Movie</a></p>
        `;
      })
      .catch(err => {
        document.getElementById("movie-container").innerText = "Error loading movie data. Check the console for details.";
        console.error(err);
      });
  </script>
</body>
</html>
