<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohit Sheoran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>卍 FUHRER MOVIES 卍</h1>
  <div class="movie-grid" id="movies"></div>

  <h1>卍 WEB SERIES 卍</h1>
  <div class="movie-grid" id="webseries"></div>

  <script>
    fetch('movies.json')
      .then(res => res.json())
      .then(data => {
        // Movies Section
        const movieGrid = document.getElementById("movies");
        data.movies.forEach(movie => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <a href="movie.html?id=${movie.id}">
              <img src="${movie.poster}" alt="${movie.title}">
              <div class="movie-card-title">${movie.title}</div>
            </a>
          `;
          movieGrid.appendChild(card);
        });

        // Web Series Section
        const webseriesGrid = document.getElementById("webseries");
        data.webseries.forEach(series => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <a href="movie.html?id=${series.id}">
              <img src="${series.poster}" alt="${series.title}">
              <div class="movie-card-title">${series.title}</div>
            </a>
          `;
          webseriesGrid.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById("movies").innerHTML = 'Error loading content. Check the console for details.';
        document.getElementById("webseries").innerHTML = 'Error loading content. Check the console for details.';
      });
  </script>
